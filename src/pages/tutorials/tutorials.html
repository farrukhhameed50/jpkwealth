<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tutorials
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngFor="let tutorial of tutorials">
  <br/>
  <div class="container" style="margin-top: -38px; border-bottom: 1px solid #1f1209; box-shadow: 0px 3px #5DBCD2; margin-bottom: 25px; padding-bottom: 5px;">   
    <h3>
    {{tutorial.title}}
    </h3>
    <iframe id="player1" [src]="sanitizer.bypassSecurityTrustResourceUrl(tutorial.video_url)" width="100%"  frameborder="0"></iframe>
  </div>
</div>
</ion-content>
