<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="login()" #loginForm="ngForm">
	<div class="imgcontainer">
		<img src="assets/imgs/logo.png" alt="JPK Wealth" class="avatar">
	</div>
	<div class="container">
		<ion-input type="text" placeholder="Username" name="user" [(ngModel)]="creds.user" required></ion-input>
		<ion-input type="password" placeholder="Password" name="pass" [(ngModel)]="creds.pass" required></ion-input>
		<div><span class="psw" ><a href="#" style="display: none;">Forgot your password!</a></span></div>
		<div style="width: 100%; text-align: center"><button type="submit" style="display: block;">Sign In</button></div>
	</div>
</form>
</ion-content>
